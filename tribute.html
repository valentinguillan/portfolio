<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tributo a Ada Lovelace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: auto;
    }
    h1 {
      color: #3C3F62;
      text-align: center;
    }
    figcaption {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #666;
    }
    a {
      color: #E74139;
      text-align: center;
      display: block;
      margin-top: 1.5rem;
    }
    section {
      margin-top: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main id="main">
    <h1 id="title">Ada Lovelace</h1>
    <figure id="img-div">
      <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ada_Lovelace_portrait.jpg" alt="Ada Lovelace" />
      <figcaption id="img-caption">Pionera de la programación moderna.</figcaption>
    </figure>
    <section id="tribute-info">
      <p>Ada Lovelace fue una matemática y escritora británica, conocida por ser la primera persona en publicar un algoritmo destinado a ser procesado por una máquina: la computadora analítica de Charles Babbage. Se la considera la primera programadora de la historia.</p>
    </section>
    <a id="tribute-link" href="https://es.wikipedia.org/wiki/Ada_Lovelace" target="_blank">Leer más en Wikipedia</a>
  </main>
</body>
</html>
